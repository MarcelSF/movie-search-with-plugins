<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OMDb API</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
  </head>
  <body>
    <div class="container text-center">
      <select class="select2" name="country">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="MA">Massachussets</option>
        <option value="AA">Alaska</option>
        <option value="TX">Texas</option>
        <option value="NY">New York</option>
        <option value="VE">Vermont</option>
        <option value="CA">California</option>
      </select>

      <textarea class="form-control" id="editor" rows="4"></textarea>
      <div id="preview"></div>
      <form class="form-inline" id="search-form">
        <input type="text" class="form-control" placeholder="Find movie" id="search-input">
        <input type="submit" class="btn btn-primary">
      </form>
      <ul id="results" class="list-inline"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
